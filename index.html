  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="description" content="">

  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="apple-touch-icon" href="icon.png">

<body>
  <header id="header">
    <div class="container">
      <div class="row">
        <h1 class="col-12 text-center">Jeu p-f-c</h1>
      </div>
    </div>
  </header>
  <section id="section">
    <div class="container">
<!--Inscription joueur-->
    <div class="row">
      <div class="col-12 col-md-3 mx-auto">
      <form id="form">
        <div class="form-group mt-3">
          <input id="pseudoPlayer" type="text" class="form-control" name="pseudo" placeholder="Pseudo">
        </div>
        <button onClick="savePseudo()" type="button" class="col-12 btn btn-primary">Enregistrer</button>
      </form>
      </div>
    </div>
      <!-- Game for player -->
      <div id="gameUser" class="row my-4">
        <div class="mx-auto col-6 col-md-2">
          <button id="ciseaux" onclick="game(this)" class="btn rounded-circle" ><img  class="size rounded-circle border-black" src="img/ciseaux-150x150.png" alt=""></button>
        </div>
        <div class="mx-auto col-6 col-md-2">
          <button id="feuille" onclick="game(this)" class="btn rounded-circle"><img class="size rounded-circle border-black" src="img/feuille-150x150.png" alt=""></button>
        </div>
        <div class="mx-auto col-6 col-md-2">
          <button id="pierre" onclick="game(this)" class="btn rounded-circle"><img class="size rounded-circle border-black" src="img/pierre-150x150.png" alt=""></button>
        </div>
      </div>
      <div class="col-12 text-center">
        <strong><p id="result" class="my-2"></p></strong>
        <strong><p id="equal" class="my-2"></p></strong>
        <a href="javascript:window.location.reload()"><p id="restart"></p></a>
      </div>


      <!-- Game for Bot -->
      <div class="row my-4 desktop">
        <div class="mx-auto col-md-2 my-2 ">
          <img id="ciseaux-b" class="bg-green size border-black rounded-circle" src="img/ciseaux-150x150.png" alt="">
        </div>
        <div class="mx-auto col-md-2 my-2">
          <img id="feuille-b" class="bg-green size border-black rounded-circle" src="img/feuille-150x150.png" alt="">
        </div>
        <div class="mx-auto col-md-2 my-2">
          <img id="pierre-b"  class="bg-green size border-black rounded-circle"src="img/pierre-150x150.png" alt="">
        </div>
      </div>
      <div class="mobile">
        <p id="mobileBot" class="text-danger font-weight-bold text-center"></p>
      </div>
      <!-- Comptage des points-->
      <table id="table" class="table table-sm table-dark mt-4">

  <tbody>
    <tr>
      <th id="player" scope="row">#</th>
      <td id="resultUser"></td>


    </tr>
    <tr>
      <th scope="row">Bot</th>
      <td id="resultBot"></td>


    </tr>

  </tbody>
</table>
<div class="row">
  <div class="col-12">
    <p class="font-weight-bold text-center">Le premier joueur qui obtient 3 # a gagné la partie</p>
  </div>
</div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <h1 class="col-12 text-center">Realisé par Paul Decoux</h1>
        </div>
      </div>
    </div>
  </footer>
  <script>
  /*Enregistrement joueur*/
function savePseudo(){
  var play = document.getElementById("pseudoPlayer").value;
  document.getElementById('player').innerHTML = play;
  document.getElementById('gameUser').style.display="flex";
  document.getElementById('form').style.display="none";
}
  </script>
